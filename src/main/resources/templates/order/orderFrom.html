<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/order" method="post">
        <div class="form-group">
            <label for="member">출고직원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member :${members}"
                        th:value="${member.id}" th:text="${member.name}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="stock">재고품명</label>
            <select name="stockId" id="stock" class="form-control">
                <option value="">재고선택</option>
                <option th:each="stock : ${stocks}" th:value="${stock.id}"
                        th:text="${stock.name}"/>
            </select>
        </div>
        <div class="form-group">
            <label for="count">재고수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="재고 수량을 입력하세요">

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container --> </body>
</html>
